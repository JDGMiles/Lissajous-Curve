				<span style="font-family:Georgia; font-size:30px; color:white; text-align:justify;"><br>A <a href="https://en.wikipedia.org/wiki/Lissajous_curve" target="_blank">Lissajous Curve</a> with the following equations:<br><br>x = 800 sin(28t)<br>y = 500 cos(23)<br></span><br>

<script type="text/javascript">
var field={width:800, height:500};
var fieldcolor="black";
var fps=120;
var time=0.071;
var A=field.width/2-3;
var B=field.height/2-3;
var a=28;
var b=23;
var delta=0;
var xpos=A*Math.sin(a*time+delta)+field.width/2;
var ypos=B*Math.sin(b*time)+field.height/2;
var increment=0.001;


var canvas = document.getElementById("canvas"),
    ctx = canvas.getContext("2d");

canvas.width = field.width;
canvas.height = field.height;

function draw(){

	if(time<6.5){
		ctx.beginPath();
		ctx.moveTo(xpos, ypos);
		ctx.lineTo(A*Math.sin(a*time+delta)+field.width/2, B*Math.sin(b*time)+field.height/2);
		xpos=A*Math.sin(a*time+delta)+field.width/2;
		ypos=B*Math.sin(b*time)+field.height/2;
		ctx.strokeStyle="white";
		ctx.lineWidth=2;
		ctx.stroke();
	}
	else{
		ctx.fillStyle = "rgba(0, 0, 0, "+0.4*(time-6.5)+")";
		ctx.fillRect(0, 0, field.width, field.height);
	}

	time=time+increment;

	if(time>6.8){
		ctx.fillStyle=fieldcolor;
		ctx.fillRect(0, 0, field.width, field.height);
		time=0.071;
		xpos=A*Math.sin(a*time+delta)+field.width/2;
		ypos=B*Math.sin(b*time)+field.height/2;
	}

	setTimeout(draw, 1000/fps);


}

function begin(){
	ctx.fillStyle=fieldcolor;
	ctx.fillRect(0, 0, field.width, field.height);
	ctx.moveTo(field.width/2, field.height/2);
	draw();
}

begin();

</script>
